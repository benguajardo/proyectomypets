{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}

{% endblock %}

{% block contenido %}

  <div class="container" style="margin-top: 10%;">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Ingresar datos</h2>
            <hr>
            <form method="post">
              {% csrf_token %}
              <label for="usuario">
                Usuario
                <input type="text" name="username">
              </label>
              <label for="pass">
                Contraseña
                <input type="password" name="password">
              </label>
              <br>
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              <a class="btn btn-success" href="{% url 'registrarse' %}">Registrarme</a>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>



{% endblock %}

{% block js %}

{% endblock %}
